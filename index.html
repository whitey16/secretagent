<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="SHIT">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="new_arrival">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <span id="menu">Menu</span>
      </div>
    </div>
    <div class="products">
      <div class="container">
        <div class="product">
          <div class="image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="SOLD OUT">
          </div>
          <div class="title">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product"  id="watch">
          <div class="image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="SOLD OUT">
          </div>
          <div class="title">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product" id="glasses">
          <div class="image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="SOLD OUT">
          </div>
          <div class="title">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
    <div class="location">
      <div class="container">
        <div class="info">
          <div class="top-info">
            <span>Location</span>
          </div>
          <div class="bottom-info">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="info">
          <div class="top-info">
            <span>Hours</span>
          </div>
          <div class="bottom-info">
            <span>0800-1800</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
